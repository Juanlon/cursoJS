<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/faf3962f4c.js" crossorigin="anonymous"></script>    
    <title>Estufas Teybo</title>
</head>
<body class="containerBody">
    <header class="header">
        <div class="logo">
            <img src="media/logo.jpg" alt="logo">    
        </div>
        <div class="lema">
            <p>Haciendo de tu casa tu hogar...</p>
        </div>
           
    </header>
    <main class="containerMain">
        <h1>ESTUFAS A LEÑA DOBLE COMBUSTIÓN</h1>
        <div class="contenedorCompra"> 
            <div class="boton">
                <button id= "botonCarrito"><i class="fa-solid fa-cart-shopping"></i><span id="contadorCarrito">0</span></button>
            </div> 
            <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
        </div>
        <div class="contenedorSeleccion"></div>
        <div class="contenedorCarrito">
            <div class="finalizarCompra">
                <button id ="botonCompra"><a href="https://www.facebook.com/marketplace/item/437276831497443/"><i class="fa-solid fa-store"></i></a></button>
            </div>
        <div class="contenedorProducto">
            <ul id="productos"></ul>
        </div>     
    </main>
    <footer>
        <button id= "redirect"><a href="https://www.facebook.com/marketplace/item/437276831497443/"><i class="fa-brands fa-facebook-square"></i></a></button>
        <h5>Ferretería Santa Bárbara Representante Exclusivo</h5>
    </footer>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.20/dist/sweetalert2.all.min.js" integrity="sha256-6DBhCk8kLxWN6B/oKVfvB0ieNTCY2r0rlFlkAjLmrsM=" crossorigin="anonymous"></script>
    <script src="js/main1.js"></script>
</body>
</html>
